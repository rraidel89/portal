        <a href="#" onclick="return paginar('{{ documentos_recibidos.previous_page_number }}', 'recibidos');">Anterior</a>
    {% endif %}
    <span class="disabled">
        PÃ¡g. {{ documentos_recibidos.number }} de {{ documentos_recibidos.paginator.num_pages }}.

    {% endif %}
</div>
