<form id="filtro_reporte_general_form" class="margin-none form-inline" method="POST" action="" onsubmit="filter_reporte_general_form();return false;">
    <div class="filter-bar">
        {% csrf_token %}
         <!-- Calendar From -->
        <div class="form-group col-md-4">
            <label>Inicio:</label>
            <div class="input-group date  col-md-8" id="datepicker01">
                {{ frm_filtro_gen.fecha_inicio }}
                <span class="input-group-addon"><i class="fa fa-th"></i></span>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label>Fin:</label>
            <div class="input-group date  col-md-8" id="datepicker02">
                {{ frm_filtro_gen.fecha_fin }}
                <span class="input-group-addon"><i class="fa fa-th"></i></span>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label>Tipo Comprobante:</label>
            <div class="input-group date  col-md-8" id="datepicker02">
                {{ frm_filtro_gen.tipo_comprobante }}
                <span class="input-group-addon"><i class="fa fa-th"></i></span>
            </div>
        </div>
        <div class="form-group col-md-4">
             <button id="filter_reporte_general_button" type="button" onclick="filter_reporte_general_form();" class="btn btn-primary btn-sm">
               <span class="glyphicon glyphicon-search"></span>Buscar</button>
        </div>
        <div class="clearfix"></div>
    </div>
</form>
